<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Group</title>
    <link rel='stylesheet' href='/css/group.css'>
    <script type='module' src='/scripts/group.js'></script>
    <script src='https://kit.fontawesome.com/d7d90af896.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class='sidebar'>

        <a class="homebutton">Home</a>
        <div class="leave-button">Leave Group</div>

    </div>
    <div class="current-queue">
        <div class="pages">
            <div class="pages-content queue">
                <h2>Queue</h2>
                <div class="underline selected"></div>
            </div>
            <div class="pages-content addsong">
                <h2>Add Song</h2>
                <div class="underline"></div>
            </div>
        </div>
        <div class="queue-content"></div>
        <div class="songs-list"><div class="confirm-button"></div></div>
        <div class="suggestions"></div>
        <div class="leave">
            <div class="make-sure">
                <div style="margin-bottom: .7rem;">Are you sure?</div>
                <div class="yes">Yes</div>
                <div class="no">No</div>
            </div>
        </div>
    </div>
</body>
</html>
