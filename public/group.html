<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Group</title>
    <link rel='stylesheet' href='/css/group.css'>
    <script type='module' src='/scripts/group.js'></script>
    <script src='https://kit.fontawesome.com/d7d90af896.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class='menu-bar'></div>
    <div class='wrapper'>
        <div class="playback-queue-content">
            
        </div>
        
        <footer class='footer'>
            <i class='fa-solid fa-square-poll-horizontal queue-icon' style='color: #000000;'></i>
        </footer>

        <div class='hidden-song-page'>
            <div class='song-content'>
                <p class='song-type'></p>
                <div class='songs-list'></div>
            </div>
        </div>

        <div class='hidden-queue-page'>
            <div class='queue-content'></div>
        </div>

    </div>
    <div class='suggestion-bar'></div>
</body>
</html>
