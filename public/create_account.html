<!doctype html>
<html lang='en'>
  	<head>
    	<meta charset='UTF-8'>
    	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
    	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel="stylesheet" href="./css/login.css">
		<script type='module' src='./scripts/create_account.js'></script>
    	<title>Create Account</title>
  	</head>
  	<body>
		<!-- Main -->
		<main>
			<!-- form to add song -->
				<form action='/create_account' method='POST' id='account-form'>
						<!-- Each label and input is in div so they 
						will be treated as one object by flexbox -->
						<div>
							<input type='text' id='username' name='username' placeholder="Username">
						</div>

						<div>
							<input type='hidden' id='access_token' name='access_token'>
							<input type='hidden' id='refresh_token' name='refresh_token'>

							<input type='text' id='email' name='email' placeholder="Email">
						</div>

						<div>
							<input type='password' id='pass' name='pass' placeholder="Password">
						</div>
						
						<div class="error-msg"></div>
						<button type='submit' id='create-account-btn'>Create Account</button>
					</form>
				
		</main>
  	</body>
</html>
